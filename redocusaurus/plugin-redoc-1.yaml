          required: false
          type: boolean
        - name: adAccountNo
          in: path
          description: adAccountNo
          required: true
          type: integer
          format: int64
        - name: budgetTypes
          in: query
          description: 광고 그룹의 예산 타입
          required: false
          type: array
          items:
            type: string
            enum:
              - DAILY
              - TOTAL
          collectionFormat: multi
          enum:
            - DAILY
            - TOTAL
        - name: campaignNo
          in: query
          description: 상위 캠페인 ID
          required: false
          type: integer
          format: int64
        - name: deleteOnly
          in: query
