securityDefinitions:
  basicAuth:
    type: basic
definitions:
  AdSetEditBidPriceParam:
    allOf:
      - $ref: '#/definitions/AdSetEditParam'
      - type: object
        required:
          - bidPrice
        properties:
          bidPrice:
            type: number
            example: 10000
            description: 입찰가
  AdSetEditBidStrategyValueParam:
    allOf:
      - $ref: '#/definitions/AdSetEditParam'
      - type: object
        required:
          - bidStrategy
          - bidStrategyValue
        properties:
          bidStrategy:
            type: string
            example: BID_CAP
            description: 비용 관리
            enum:
              - BID_CAP
              - COST_CAP
          bidStrategyValue:
            type: number
            example: 100000
            description: 입찰가/비용 한도
  AdSetEditBudgetParam:
    allOf:
      - $ref: '#/definitions/AdSetEditParam'
      - type: object
        required:
          - budgetAmount
        properties:
          budgetAmount:
            type: number
            example: 100000
            description: 예산
  AdSetEditParam:
    type: object
    required:
      - adSetNos
      - editType
    discriminator: editType
    properties:
      editType:
        type: string
        description: 변경 파라미터 구분
      adSetNos:
        type: array
        description: 광고그룹no 목록
        items:
          type: integer
          format: int64
        maxItems: 100
        minItems: 0
  AdSetListView:
    type: object
    properties:
      'no':
        type: integer
        format: int64
      name:
        type: string
      campaignNo:
        type: integer
        format: int64
      campaignName:
        type: string
      activated:
        type: boolean
      bidGoal:
        type: string
        enum:
          - MAX_CLICK
          - MAX_CONV
          - NONE
      budgetType:
        type: string
        enum:
          - DAILY
          - TOTAL
      budgetAmount:
        type: number
      spentBudgetRatio:
        type: number
      bidType:
        type: string
        enum:
          - CPC
          - CPM
          - CPV
      bidPrice:
        type: number
      status:
        type: string
        enum:
          - RUNNABLE
          - BEFORE_STARTING
          - TERMINATED
          - DELETED
          - BUDGET_EXHAUSTED
          - LOW_TARGETED
          - TARGET_DISABLED
          - LEARNING
          - LEARNING_LIMITED
      timezoneOffset:
        type: string
      objective:
        type: string
        enum:
          - CONVERSION
          - WEB_SITE_TRAFFIC
          - INSTALL_APP
          - WATCH_VIDEO
          - CATALOG
          - SHOPPING
      startTime:
        type: string
        format: date-time
      endTime:
        type: string
        format: date-time
      placementGroups:
        type: array
        items:
          $ref: '#/definitions/PlacementGroup'
      bidStrategy:
        type: string
        enum:
          - FIXED_BID
          - BID_CAP
          - COST_CAP
          - NO_CAP
          - TARGET_COST
      bidStrategyValue:
        type: number
      autoBidStatus:
        type: string
        enum:
          - LEARNING
          - RE_LEARNING
          - STABLE
          - LIMITED
      allPlacementGroup:
        type: boolean
      interestIntersection:
        type: boolean
      stats:
        $ref: '#/definitions/AdSetStats'
  AdSetStats:
    type: object
    properties:
      active:
        type: boolean
      status:
        type: string
      bidType:
        type: string
        enum:
          - CPC
          - CPM
          - CPV
      multiBidType:
        type: boolean
      impCount:
        type: integer
        format: int64
      clickCount:
        type: integer
        format: int64
      vplayCount:
        type: integer
        format: int64
      videoImpCount:
        type: integer
        format: int64
      autoPlayCount:
        type: integer
        format: int64
      clickPlayCount:
        type: integer
        format: int64
      prog25Count:
        type: integer
        format: int64
      prog50Count:
        type: integer
        format: int64
      prog75Count:
        type: integer
        format: int64
      prog95Count:
        type: integer
        format: int64
      sales:
        type: number
      cpc:
        type: number
      cpv:
        type: number
      ctr:
        type: number
      vtr:
        type: number
      cpm:
        type: number
      resultCount:
        type: number
      resultString:
        type: string
      salesPerResult:
        type: number
      salesPerResultString:
        type: string
      reachImp:
        type: number
      reachSales:
        type: number
      adSetName:
        type: string
      adSetNo:
        type: integer
        format: int64
      failedToLoad:
        type: boolean
  AgeRange:
    type: object
    properties:
      from:
        type: integer
        format: int32
      to:
        type: integer
        format: int32
  AvailableTypesOfAdSet:
    type: object
    properties:
      deviceTypes:
        type: array
        items:
          type: string
          enum:
            - DESKTOP
            - MOBILE
            - UNKNOWN
      placementGroupCodes:
        type: array
        items:
          type: string
      bidGoals:
        type: array
        items:
          type: string
          enum:
            - MAX_CLICK
            - MAX_CONV
            - NONE
      bidStrategies:
        type: array
        items:
          type: string
          enum:
            - FIXED_BID
            - BID_CAP
            - COST_CAP
            - NO_CAP
            - TARGET_COST
      bidTypes:
        type: array
        items:
          type: string
          enum:
            - CPC
            - CPM
            - CPV
      budgetTypes:
        type: array
        items:
          type: string
          enum:
            - DAILY
            - TOTAL
  CodeKeywordResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      keyword:
        type: string
  ConstantResponse:
    type: object
    properties:
      value:
        type: string
      name:
        type: string
      extra:
        type: string
  Error:
    type: object
    properties:
      code:
        type: string
        enum:
          - CASE_1
          - CASE_2
          - CASE_3
          - CASE_4
          - CASE_5
          - CONDITION_DOES_NOT_MEET
          - DATA_NOT_EXIST
          - DATA_CONCURRENCY_PROBLEM
