          required: false
          type: boolean
        - name: page
          in: query
          description: '페이지 번호 (기본값: 0)'
          required: false
          type: integer
          format: int32
        - name: placementGroupCodes
          in: query
          description: 광고 그룹의 게재 위치
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
